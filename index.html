<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
    <title>Today List</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="today-title">TODAY 2022-09-19</h1>
            <nav id="main-menu" class="toggle_buttons-wrapper">
                <ul>
                    <li class="toggle_button on"><button>Calendar</button></li>
                    <li class="toggle_button"><button>List</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="main-contents">
        <div class="container toggle_contents-box">
            <div class="toggle_contents-wrapper">
                <section id="calendar" class="toggle_contents">
                    <br><br>
                    와아아앙 <img src="/img/star.svg" alt="">
                    <br><br>
                </section>
                <section id="list" class="toggle_contents">
                    <br><br>
                    데헤헷 <img src="/img/star.svg" alt="">
                    <br><br>
                    <br><br>
                </section>
            </div>
        </div>
    </section>
</body>
</html>
